<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>

    <div class="well">
      <form role="form" id="login_form">
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__email"><i class="fa fa-envelope"></i> Email</label>
          <input type="text" name="email" class="form-control" id="login__email" ng-model="vm.email" placeholder="ex. john@example.com" />
        </div>

        <div class="form-group">
          <label for="login__password"><i class="fa fa-lock" style="font-size: 20px"></i> Password</label>
          <input type="password" name="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <div class="form-group">
          <button type="submit" name="submitButton" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
