<div>
	<div id="search_form" style="position:absolute;top:50%;left:28%;">
		<form role="form" class="form-inline" ng-submit="search()">
		  <div class="form-group">
		    <input type="text" class="form-control" id="search_content" ng-model="search_content" placeholder="" />
		  </div>
		  <div class="form-group">
	      <button type="submit" id="submit_button" class="btn btn-primary" style="width:100px;">搜索</button>
	    </div>
	  </form>
	</div>

	<div style="height:50px;"></div>

	<div id="result">
		<div class="wall">
			<div class="panel panel-default">
			  <div class="panel-heading">相关的标签</div>
			  <div class="panel-body">
			  	<a ng-href="/tag_info/[[ tag.name ]]" ng-repeat="tag in tags" ng-if="tag.name"><button class="btn btn-primary">[[ tag.name ]] </button></a>
			  </div>
		  </div>
		</div>

		<div class="wall">
			<div class="panel panel-default">
			  <div class="panel-heading">相关的活动</div>
			  <ul class="list-group">
					<li class="list-group-item" ng-repeat="act in acts">
					  <div>
							<h4><a ng-href="/act_info/[[ act.id ]]">[[ act.name ]]</a> <a ng-href="/user_info/[[ act.organizer.id ]]"><small>[[ act.organizer.name ]]</small></a></h4><p style="float:right;">[[ act.count ]]</p>
							<p><span class="label label-[[ L1(act.state) ]]" style="font-size: 16px;">[[ T(act.state) ]]</span></p>
					  </div>
					</li>
		  	</ul>
		  </div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">相关的用户</div>
			<div class="panel-body">
				<div class="col-md-2" ng-repeat="user in users">
			    <div class="thumbnail">
			      <img src="/static/img/thumb1.jpg" alt="...">
			      <div class="caption">
			        <a ng-href="/user_info/[[ user.id ]]"><h4>[[ user.name ]]</h4></a>
			        <p><a href="#" class="btn btn-default" role="button">消息</a> <a href="#" ng-click="change_follow(user.id)" class="follow-btn btn btn-primary" ng-if="login_user && user.id != login_user.id" role="button">[[ F(user.id) ]]</a></p>
			      </div>
			    </div>
			  </div>
		  </div>
	  </div>
	</div>
</div>
