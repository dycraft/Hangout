<link rel="stylesheet" href="/static/lib/jquery.fileupload-ui.css">
<link rel="stylesheet" href="/static/lib/blueimp-gallery.min.css">
<link rel="stylesheet" href="/static/lib/bootstrap-tagsinput/bootstrap-tagsinput.css" media="screen" title="no title" charset="utf-8">

<script src="/static/lib/jquery.fileupload.js"></script>
<script src="/static/lib/jquery.fileupload-image.js"></script>
<script src="/static/lib/jquery.fileupload-angular.js"></script>
<script src="/static/lib/jquery.fileupload-process.js"></script>

<noscript><link rel="stylesheet" href="/static/lib/jquery.fileupload-ui-noscript.css"></noscript>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <div class="form-group">
          <label for="register__password">Fixed times</label>
          <input type="text" class="form-control" id="register__fixed" ng-model="vm.fix_times" placeholder="5" />
        </div>

        <div class="form-group">
          <label for="register__password">Tags</label>
          <input type="text" class="form-control" id="register__tags" ng-model="vm.tags" placeholder="cat dog" data-role="tagsinput" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
